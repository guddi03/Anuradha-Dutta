    <title>Anuradha Dutta - Astrologer & Spiritual Healer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Lora', serif;
        background-color: #0c0a1a; /* Deep spiritual blue/purple */
      }
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      /* Custom animation for rotating mandala */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 60s linear infinite;
      }
      /* Custom animation for glowing divider */
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px #fde047, 0 0 10px #fde047, 0 0 15px #fde047; }
        50% { box-shadow: 0 0 10px #facc15, 0 0 20px #facc15, 0 0 30px #facc15; }
      }
      .animate-glow {
        animation: glow 4s ease-in-out infinite;
      }
      /* 3D Carousel Styles */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .carousel-container {
        position: relative;
        width: 320px; /* Adjust as needed */
        height: 200px; /* Adjust as needed */
        margin: auto;
      }
      .carousel-item {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 300px; /* Adjust as needed */
        height: 180px; /* Adjust as needed */
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }
      ::-webkit-scrollbar-thumb {
        background: #a855f7;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9333ea;
      }
    </style>
